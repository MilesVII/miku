<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;"/>
		<title>Prinz Eugen Dashboard</title>
		<link rel="icon" type="image/png" href="favicon.png"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/log.css"/>
		<link rel="stylesheet" href="styles/toast.css"/>
	</head>
	<body>
		<div id="tabbar">
			<span data-target="dnl" class="tab button">Download</span>
			<span data-target="rjd" class="tab button">Rejected</span>
			<span data-target="pdg" class="tab button">Pending</span>
			<span data-target="apd" class="tab button">Approved</span>
			<span data-target="stg" class="tab button">Settings</span>
		</div>
		<div id="main">
			<div id="dnl" class="page hidden">
				<div id="dlConfig">
					<div class="settingsRow">
						<span class="settingsColumn">Tags</span>
						<span class="settingsColumn">
							<textarea id="main_tags" class="wide"></textarea>
						</span>
					</div>
					<div class="settingsRow">
						<span class="settingsColumn">Blacklist</span>
						<span class="settingsColumn">
							<textarea id="main_black" class="wide"></textarea>
						</span>
					</div>
					<div class="settingsRow">
						<span class="settingsColumn">Whitelist & filters</span>
						<span class="settingsColumn">
							<textarea id="main_white" class="wide"></textarea>
						</span>
					</div>
					<div class="settingsRow">
						<div class="button wideButton" onclick="downloadPosts()">Download all posts</div>
						<div class="button wideButton" onclick="saveConfig()">Save config</div>
					</div>
				</div>
				<input type="text" id="exchange" class="wide"></input>
				<div class="settingsRow">
					<div class="button wideButton" onclick="loadState()">Load state</div>
					<div class="button wideButton" onclick="saveState()">Save state</div>
				</div>
			</div>

			<div id="pdg" class="page hidden"></div>

			<div id="apd" class="page hidden"></div>
			
			<div id="rjd" class="page hidden"></div>
			
			<div id="stg" class="page hidden">
				<div class="settingsRow">
					<span class="settingsColumn">
						Gelbooru API key
					</span>
					<span class="settingsColumn">
						<input type="text" id="gel_key" class="wide"></input>
					</span>
				</div>
				<div class="settingsRow">
					<span class="settingsColumn">
						Gelbooru user id
					</span>
					<span class="settingsColumn">
						<input type="text" id="gel_user" class="wide"></input>
					</span>
				</div>
				<div id="stg_save" class="button wideButton">Save</div>
			</div>

			<div id="statuslog"></div>
		</div>
		
		<script src="js/io.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/elbuilder.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
